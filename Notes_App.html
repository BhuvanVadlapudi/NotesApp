<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384- JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <title>Apply Notes</title>
    <link rel="icon" href="https://img.favpng.com/15/21/25/table-placemat-scrabble-letter-alphabet-png-favpng-SpvUF1Kqy71n6jf47LeE4FieE.jpg" type="image/icon type">
</head>

<body>
    <div class="notes-app-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="notes-app-main-heading"><span id="applyNotesMainheadingApplyText">Apply</span> Notes</h1>
                </div>
                <div class="col-12 d-sm-none">
                    <textarea class="text-area-element" id="textArea" placeholder="Add Your Notes Here.." rows="5" cols="18"></textarea>
                </div>
                <div class="col-12 d-none d-sm-block d-md-none">
                    <textarea class="text-area-element" id="textAreaSm" placeholder="Add Your Notes Here.." rows="10" cols="32"></textarea>
                </div>
                <div class="col-12 d-none d-md-block d-lg-none">
                    <textarea class="text-area-element" id="textAreaMd" placeholder="Add Your Notes Here.." rows="15" cols="44"></textarea>
                </div>
                <div class="col-12 d-none d-lg-block d-xl-none">
                    <textarea class="text-area-element" id="textAreaLg" placeholder="Add Your Notes Here.." rows="16" cols="61"></textarea>
                </div>
                <div class="col-12 d-none d-xl-block">
                    <textarea class="text-area-element" id="textAreaXl" placeholder="Add Your Notes Here.." rows="10" cols="73"></textarea>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-row justify-content-end">
                        <div class="mt-4 mr-2">
                            <button class="notes-app-save-button" id="notesSaveBtn">Save</button>
                        </div>
                        <div class="mt-4 ml-2">
                            <button class="notes-app-clear-button" id="notesClearBtn">Clear</button>
                        </div>
                    </div> <!-- This code written on 23rd March,2021-->
                </div>
            </div>
        </div>
    </div>
</body>



</html>
